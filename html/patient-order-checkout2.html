<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Pharma Health</title>
  </head>
  <body style="padding-top:0px;"> 
   <div class="header_2">
       <a href="#"><img src="images/logo.png"></a>
   </div>  
   <section class="patient-order-checkout checkout2">
       <div class="container">
           <ul class="checkout_link">
               <li>
                <a href="#">
                   <span><i class="fa-regular fa-cart-shopping"></i></span>
                   <h6>Your Basket </h6>
                </a>
               </li>
               <li class="active">
                <a href="#">
                   <span><i class="fa-regular fa-credit-card"></i></span>
                   <h6>Payment</h6>
                </a>
               </li>
           </ul>
           <h3 class="title_3 mt-4">Payment</h3>
           <div class="white_card mt-2">
               <div class="row">
                   <div class="col-sm-7 left">
                       <h4 class="title_4">Please enter your Debit/Credit Card details for payment</h4>
                       <div class="card_info">
                           <div class="form-group">
                               <label class="form-label">Name on Card:</label>
                               <input type="text" class="form-control">
                           </div>
                           <div class="form-group card_no_info">
                               <label class="form-label">Card Number: <img src="images/card_info.png"></label>
                               <input type="text" class="form-control">
                           </div>
                           <div class="row">
                               <div class="col-sm-6">
                                   <div class="form-group">
                                       <label class="form-label">Expiration Date</label>
                                       <input type="text" class="form-control" placeholder="mm/yyyy">
                                   </div>
                               </div>
                               <div class="col-sm-5">
                                   <div class="form-group">
                                       <label class="form-label">CVV</label>
                                       <input type="text" class="form-control" placeholder="XXX">
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="title_icon mt-4"><i class="fa-regular fa-location-dot"></i> Billing Address</div>
                       <div class="bottom_form">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Address 1</label>
                                    <input type="text" placeholder="High Street. 4" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Address 2</label>
                                    <input type="text" placeholder="Unit-3, Smith Lane" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" placeholder="South London" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Postcode</label>
                                    <input type="text" placeholder=" SE17" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" placeholder="United Kingdom" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <input type="submit" value="Pay Now!" class="mt-3 btn btn-primary w100p"> 
                            </div>
                        </div>
                    </div>
                   </div>
                   <div class="col-sm-5">
                       <div class="gray_box">
                           <h4 class="title_4">Order Summary</h4>
                           <ul class="card_list mb-5 mt-4">
                               <li>Total Medication Cost:  <span>£95</span></li>
                               <li>Initial Charge:   <span>  £1</span></li>
                               <li class="pt-4">Total:  <span>   £95</span></li>
                           </ul>
                           <!-- <button class="btn btn-primary w100p">Continue</button> -->
                       </div>
                   </div>
                    
               </div>
           </div>
       </div>
       <div class="copyright">Copyright &copy; 2022 All Rights Reserved by Pro UK Health Ltd.
</div>
   </section>   


<script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js"></script>
  <script type="text/javascript">
  	$('.owl-carousel-1').owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:2,
            nav:false
        },
        1000:{
            items:2,
            nav:true,
            loop:false
        }
    }
})
  	$('.owl-carousel-2').owlCarousel({
    loop:true,
    margin:20,
    responsiveClass:true,
    responsive:{
        0:{
            items:2,
            nav:true,
            margin:10,
        },
        600:{
            items:3,
            nav:false
        },
        1000:{
            items:4,
            nav:true,
            loop:false
        }
    }
})
  	$('.owl-carousel-3').owlCarousel({
    loop:true,
    margin:20,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:2,
            nav:false
        },
        1000:{
            items:3,
            nav:true,
            loop:false
        }
    }
})
  	$('.owl-carousel-4').owlCarousel({
    loop:true,
    margin:20,
    responsiveClass:true,
    autoplay:true,
    autoplayTimeout:2000,
    responsive:{
        0:{
            items:2,
            nav:false
        },
        600:{
            items:2,
            nav:false
        },
        1000:{
            items:3,
            nav:false,
            loop:true
        }
    }
})

  	$('.navbar-nav li.dropdown').hover(function() { 
  $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
}, function() {
  $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
});  
  </script>
  </body>
</html>
